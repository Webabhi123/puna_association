<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="memebrlogin.css">
         <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <!-- Toastr JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>    
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">ACCESS</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div style="text-align:center; margin-bottom: 10px;">
    <a href="#" style="color:black; text-decoration:underline; font-size:14px;">Forgot Password?</a>
</div>
<div style="text-align:center;">
    <button type="button" style="background:#fff; color:#333; border:1px solid #ccc; border-radius:4px; padding:8px 16px; display:flex; align-items:center; gap:8px; margin:0 auto; cursor:pointer;">
        <i class="fab fa-google" style="color:#ea4335;"></i>
        Sign in with Google
    </button>
</div>
        </form>
    </div>
    <script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    toastr.success('Login submitted!');
    // Optionally reset the form:
     this.reset();
});
</script>
</body>
</html>
